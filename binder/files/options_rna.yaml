Backbone:
  file_path: files/rna_bb.pdb
  interconnects: # Backbone to backbone connection
  - 10
  - 1
  linker: # Backbone to base connection
  - 13
  - 14
Base 1:
  code: ADA # Three-letter code for residue in PDB format
  file_path: files/adenine.pdb
  linker:
  - 5
  - 11
  name: A
  pair_name: U # Used for double-stranded systems
Base 2:
  code: GUA
  file_path: files/guanine.pdb
  linker:
  - 2
  - 1
  name: G
  pair_name: C
Base 3:
  code: CYT
  file_path: files/cytosine.pdb
  linker:
  - 2
  - 1
  name: C
  pair_name: G
Base 4:
  code: URA
  file_path: files/uracil.pdb
  linker:
  - 2
  - 1
  name: U
  pair_name: A
HelicalParameters:
  inclination:
  - 22.9 # Initial point in the range
  - 22.9 # Final point in the range
  - 1 # Number of configrations
  rise:
  - 2.53
  - 2.53
  - 1
  shift:
  - 0.0
  - 0.0
  - 1
  slide:
  - 0.0
  - 0.0
  - 1
  tip:
  - 0.08 
  - 0.08 
  - 1
  twist:
  - 32.39
  - 32.39
  - 1
  x_displacement:
  - -4.54
  - -4.54
  - 1
  y_displacement:
  - -0.02
  - -0.02
  - 1
RuntimeParameters:
  algorithm: WMC # Search algorithm for dihedrals; only WMC available now
  energy_filter:
  - 10000000000.0 # Total Energy of the system
  - 5.0 # Angle energy involving newly formed backbone bonds
  - 5.0 # Bond energy involving newly formed backbone bonds
  - 15.0 # Total van der Waals energy
  - 10000000000.0 # Total torsional energy of the backbone
  is_double_stranded: false
  max_distance: 0.05 # Maximum distance between atom linkers in backbone
  num_steps: 100000000 # Number of steps for backbone dihedral search
  strand: # Sequence of base names
  - C
  - G
  - A
  - U
  - U
  - U
  - A
  - G
  - C
  - G
  type: GAFF # Force field type
